<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f3f0;
            color: #4b5563;
        }
        .dancing-script {
            font-family: 'Dancing Script', cursive;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 md:p-8">

    <div class="bg-white rounded-3xl shadow-xl overflow-hidden max-w-2xl w-full p-8 md:p-12 border border-gray-200">
        <!-- Main content container with a subtle shadow and rounded corners -->

        <div class="text-center">
            <!-- Header section -->
            <h1 class="text-5xl md:text-6xl text-gray-800 dancing-script font-bold mb-4">You're Invited</h1>
            <p class="text-lg text-gray-600 mb-8">to celebrate the love and union of</p>

            <!-- Names of the couple -->
            <div class="text-center mb-10">
                <h2 class="text-4xl md:text-5xl text-rose-500 dancing-script font-bold">Jane & John</h2>
                <p class="text-sm text-gray-500 mt-2 italic">Together with their families</p>
            </div>

            <!-- Wedding details section -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10 text-gray-700">
                <!-- Date -->
                <div class="p-6 bg-rose-50 rounded-2xl shadow-sm">
                    <h3 class="text-2xl font-semibold dancing-script mb-2">Date</h3>
                    <p class="text-xl font-bold">October 26, 2025</p>
                    <p class="text-sm">at 4:00 PM</p>
                </div>
                <!-- Location -->
                <div class="p-6 bg-rose-50 rounded-2xl shadow-sm">
                    <h3 class="text-2xl font-semibold dancing-script mb-2">Location</h3>
                    <p class="text-xl font-bold">The Grand Ballroom</p>
                    <p class="text-sm">123 Main Street, City, State</p>
                </div>
                <!-- RSVP -->
                <div class="p-6 bg-rose-50 rounded-2xl shadow-sm">
                    <h3 class="text-2xl font-semibold dancing-script mb-2">RSVP</h3>
                    <p class="text-sm text-gray-500 mb-2">Please RSVP by October 1, 2025</p>
                    <a href="#" class="inline-block bg-rose-500 text-white font-bold py-2 px-6 rounded-full hover:bg-rose-600 transition-colors duration-300 transform hover:scale-105">RSVP Now</a>
                </div>
            </div>

            <!-- Additional message section -->
            <div class="mt-8">
                <p class="text-base text-gray-600 italic">
                    "Love is patient, love is kind..."
                </p>
                <p class="text-sm text-gray-500 mt-2">
                    â€” 1 Corinthians 13:4
                </p>
            </div>

        </div>

        <!-- Optional: A place for a photo or other visuals -->
        <!--
        <div class="mt-12 text-center">
            <img src="https://placehold.co/600x400/8d8a87/ffffff?text=Our+Photo" alt="Jane and John" class="rounded-2xl w-full shadow-lg">
        </div>
        -->

    </div>

</body>
</html>
